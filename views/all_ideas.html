{% for idea in ideas %}

        <div class="idea">
          <img 
            src="{{idea.image}}"
            alt="Imagem de {{idea.title}}"
          >
          <div class="content">
            <h3>
              {{idea.title}} 
              <a href="/deleteidea?id={{idea.id}}">
                <img 
                  src="https://image.flaticon.com/icons/svg/1214/1214428.svg" 
                  alt="Deletar ideia"
                >
              </a>
            </h3>
            <p>{{idea.category}}</p>
            <div class="description">
              {{idea.description}}
            </div>
            <a href="{{idea.link}}" target="_blank">Ir para a Id√©ia</a>
          </div>
        </div>

      {% endfor %}
